events { worker_connections 1024; }

http {
    include mime.types;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /dev/stdout main;
    error_log /dev/stderr debug;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Upstream definitions
    # Service names must match docker-compose service names
    upstream prf-frontend {
        server frontend:4200;
    }

    upstream prf-backend {
        server backend:3000;
    }

    # ============================================
    # PRF DEV MODE - Cloudflare-compatible HTTPS ports
    # ============================================

    # PRF Frontend - localhost:2087
    server {
        listen 2087 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/prf-proxy.crt;
        ssl_certificate_key /etc/nginx/certs/prf-proxy.key;

        location / {
            proxy_pass http://prf-frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Angular dev server
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # PRF Backend API - localhost:2096
    server {
        listen 2096 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/prf-proxy.crt;
        ssl_certificate_key /etc/nginx/certs/prf-proxy.key;

        location / {
            proxy_pass http://prf-backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
